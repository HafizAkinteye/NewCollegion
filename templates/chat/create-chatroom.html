{% extends 'chat/chat.html' %}
{% block content %}


    <form method="post" id="create-chatroom-form" class="form-group">
        {% csrf_token %}
        <h3 class="text-color" style="margin-right:2px">Create Chatroom</h3>
        {% if not error == ""%}
            <div class="row chatroom-err">
                <p class="chatroom-err-msg">{{ error }}</p>
            </div>
        {% endif %}
        <div class="row">
            <div class="input-field col s12">
                <input name="name" id="id_name" type="text" class="validate">
                <label for="id_name" data-error="Group name already taken">Group Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <input type="submit" class="btn blue waves-effect waves-light right" name="btn-create" value="create">
            </div>
        </div>
<!--        <div class="row">-->
<!--            <input type="text" placeholder="Search by name, username" name="search" style="width: 210px">-->
<!--            <input type="submit" name="btn-search" class="btn btn-success" value="Search">-->
<!--        </div>-->
    </form>
{% endblock %}
